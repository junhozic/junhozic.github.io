        body {

        button {

        }
        
        button:hover {

        button:active {

        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>ğŸ”’ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”</h1>
        <input type="password" id="passwordInput" placeholder="6ìë¦¬ ìˆ«ì" maxlength="6" inputmode="numeric">
        <button id="checkBtn">í™•ì¸</button>
        <div class="error" id="errorMsg">ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤</div>
    </div>
    
    <iframe id="contentFrame"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const correctPassword = urlParams.get('pwd');
        
        if (!targetUrl || !correctPassword) {
            document.getElementById('loginBox').innerHTML = '<h1>âš ï¸ ì˜ëª»ëœ ë§í¬ì…ë‹ˆë‹¤</h1><p style="color:#666;margin-top:10px;">URL íŒŒë¼ë¯¸í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        }
        
        let fullUrl = targetUrl;
        if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
            fullUrl = 'https://' + targetUrl;
        }
        
        document.getElementById('contentFrame').src = fullUrl;
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === correctPassword) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('contentFrame').style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                setTimeout(function() {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }
        
        document.getElementById('checkBtn').addEventListener('click', checkPassword);
        
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };
    </script>
</body>
