<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://junhozic.github.io/logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        #loginBox {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        #passwordInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
            transition: border-color 0.3s;
            background: white;
        }
        
        #passwordInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            font-weight: 600;
        }
        
        .success {
            color: #28a745;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>üîí ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</h1>
        <input type="password" id="passwordInput" placeholder="6ÏûêÎ¶¨ Ïà´Ïûê" maxlength="6" inputmode="numeric">
        <button id="checkBtn">ÌôïÏù∏</button>
        <div class="error" id="errorMsg">ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§</div>
        <div class="success" id="successMsg">‚úÖ Ïù¥Îèô Ï§ë...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const correctPassword = urlParams.get('pwd');
        
        if (!targetUrl || !correctPassword) {
            document.getElementById('loginBox').innerHTML = '<h1>‚ö†Ô∏è ÏûòÎ™ªÎêú ÎßÅÌÅ¨ÏûÖÎãàÎã§</h1><p style="color:#666;margin-top:10px;">URL ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
        } else {
            let fullUrl = targetUrl;
            if (!targetUrl.startsWith('http://') && !targetUrl.startsWith('https://')) {
                fullUrl = 'https://' + targetUrl;
            }
            
            function checkPassword() {
                const input = document.getElementById('passwordInput').value;
                const errorMsg = document.getElementById('errorMsg');
                const successMsg = document.getElementById('successMsg');
                
                if (input === correctPassword) {
                    errorMsg.style.display = 'none';
                    successMsg.style.display = 'block';
                    
                    setTimeout(function() {
                        window.location.href = fullUrl;
                    }, 500);
                } else {
                    successMsg.style.display = 'none';
                    errorMsg.style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                    
                    setTimeout(function() {
                        errorMsg.style.display = 'none';
                    }, 2000);
                }
            }
            
            const checkBtn = document.getElementById('checkBtn');
            const passwordInput = document.getElementById('passwordInput');
            
            if (checkBtn) {
                checkBtn.addEventListener('click', checkPassword);
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
                
                passwordInput.focus();
            }
        }
    </script>
</body>
</html>
